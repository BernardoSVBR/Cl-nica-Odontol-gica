<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="celia3.css" />
    <title>Clínica Odontológica</title>
  </head>
  <body>
    <div class="container">
      <div class="window">
        <img src="Dentista.png" alt="Dentista" width="480px" height="480px">
      </div>
      <div class ="window">
        <h1 style="padding-bottom: 08%; color: rgb(34, 153, 169); text-align: center; font-size: 200%;">Clínica Odontológica</h1>
        <form class="form" id="form-consulta">
          <div class="form-item">
            <label for="name" style="color: rgb(34, 153, 169); text-align: center; font-size: 150%;">Nome do Paciente:</label>
            <input id="name" type="text" />
          </div>
          <div class="form-item">
            <label for="tratament" style="color: rgb(34, 153, 169); text-align: center; font-size: 150%;">Tipo de Tratamento:</label>
            <input id="tratament" type="text" />
          </div>
          <div class="form-item">
            <label for="value" style="color: rgb(34, 153, 169); text-align: center; font-size: 150%;">Valor a Pagar:</label>
            <input id="value" type="number" />
          </div>
          <div class="form-item">
            <button style="font-size: 120%;">Agende a Consulta Agora!</button>
          </div>
          <p id="p1" class="p1"></p>
        </form>
      </div>
    </div>
  </body>
</html>

<script src="celia3.js"></script>
